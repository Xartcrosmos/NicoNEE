<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Bike Rack</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    #registerBtn { padding: 10px 20px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>

  <h1 id="message">Loading...</h1>
  <button id="registerBtn" style="display:none;">Register</button>

  <script>
    // Read slot from URL
    const params = new URLSearchParams(window.location.search);
    const slot = params.get("slot");

    const messageEl = document.getElementById("message");
    const buttonEl = document.getElementById("registerBtn");

    if (!slot) {
      // No slot in URL
      messageEl.textContent = "Welcome!";
    } else {
      // Slot exists â†’ show register button
      messageEl.textContent = "Slot " + slot + " detected.";
      buttonEl.style.display = "inline-block";

      buttonEl.addEventListener("click", () => {
        // Placeholder for next step (form or registration flow)
        alert("Register button clicked for slot " + slot);
        // Later: open form / send to Supabase / trigger fingerprint
      });
    }
  </script>

</body>
</html>
