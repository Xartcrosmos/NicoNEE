<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Test</title>
</head>
<body>

<h3>Send data to ESP32</h3>

<input id="name" placeholder="Name">
<input id="number" placeholder="Number">
<button onclick="send()">Send</button>

<script>
async function send() {
  const name = document.getElementById("name").value;
  const number = document.getElementById("number").value;

  try {
    const res = await fetch("http://192.168.43.249/receive", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, number })
    });

    const data = await res.json();
    alert("ESP32 Response: " + data.status);
  } catch (err) {
    console.error(err);
    alert("Failed to send data to ESP32");
  }
}
</script>

</body>
</html>
